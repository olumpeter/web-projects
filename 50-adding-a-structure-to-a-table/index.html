<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="Adding structure with &lt;thead&gt;, 
    &lt;tfoot&gt;, and &lt;tbody&gt;: The &lt;thead&gt; element must wrap the 
    part of the table that is the header — this is usually the first row 
    containing the column headings, but this is not necessarily always the case. 
    If you are using &lt;col&gt;/&lt;colgroup&gt; element, the table header 
    should come just below those. The &lt;tfoot&gt; element needs to wrap the 
    part of the table that is the footer — this might be a final row with items 
    in the previous rows summed, for example. You can include the table footer 
    right at the bottom of the table as you'd expect, or just below the table 
    header (the browser will still render it at the bottom of the table). The 
    &lt;tbody&gt; element needs to wrap the other parts of the table content that 
    aren't in the table header or footer. It will appear below the table header 
    or sometimes footer, depending on how you decided to structure it.">

    <title>Adding structure with &lt;thead&gt;, &lt;tfoot&gt;, and &lt;tbody&gt;</title>

    <link href="styles/style.css" rel="stylesheet" type="text/css">

  </head>
    <body>
       <h1>My spending record</h1>

       <table>
        <caption>How I chose to spend my money</caption>
        <thead>
          <tr>
            <th>Purchase</th>
            <th>Location</th>
            <th>Date</th>
            <th>Evaluation</th>
            <th>Cost(&euro;)</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td colspan="4">SUM</td>
            <td>118</td>
          </tr>
        </tfoot>
        <tbody>
          <tr>
            <td>Haircut</td>
            <td>Hairdresser</td>
            <td>12/09</td>
            <td>Great idea</td>
            <td>30</td>
          </tr>
          <tr>
            <td>Lasagna</td>
            <td>Restaurant</td>
            <td>12/09</td>
            <td>Regrets</td>
            <td>18</td>
          </tr>
          <tr>
            <td>Shoes</td>
            <td>Shoeshop</td>
            <td>13/09</td>
            <td>Big regrets</td>
            <td>65</td>
          </tr>
          <tr>
            <td>Toothpaste</td>
            <td>Supermarket</td>
            <td>13/09</td>
            <td>Good</td>
            <td>5</td>
          </tr>
        </tbody>
       </table>
    </body>
</html>
