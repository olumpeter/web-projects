<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="Embedding a multiple format audio: This 
    project demonstrates how you can embed a multiple format audio in a page 
    using the &lt;audio&gt; element.">

    <title>Embedding a multiple format audio</title>
  </head>
  <body>
    <h1>Embedding a video using the the <code>&lt;audio&gt;</code> element.</h1>

    <p>
      Below is an audio player that will play in all modern browsers
    </p>

    <audio controls>
      <source src="audios/viper.mp3" type="audio/mp3">
      <source src="audios/viper.ogg" type="audio/ogg">
      <p>
        Your browser doesn't support HTML5 audio. Here is a 
        <a href="viper.mp3">link to the audio</a>
      </p>
    </audio>
    
  </body>
</html>
