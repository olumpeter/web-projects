<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <meta name="author" content="Peter Olum"/>
        <meta name="description" content="Superscript and subscript example: This 
        example demonstrates the use of &lt;sup&gt; and &lt;sub&gt; HTML elements
        to markup superscript and subscript respectively in items like dates, 
        chemical formulae, and mathematical equations so they have the correct 
        meaning."/>

        <title>Superscript and subscript</title>
    </head>
    <body>
        <h1>Superscript and subscript</h1>

        <h2>Use of <code>&lt;sup&gt;</code> element to mark up a date</h2>
        <p>
            My birthday is on the 25<sup>th</sup> of May 2001.
        </p>

        <h2>Use of <code>&lt;sub&gt;</code> element to mark up a chemical formulae</h2>
        <p>
            Caffeine's chemical formula is C<sub>8</sub> H<sub>10</sub> 
            N<sub>4</sub>O<sub>2</sub>.
        </p>

        <h2>Use of <code>&lt;sup&gt; </code> element to mark up the square of a number</h2>
        <p>
            If x<sup>2</sup> is 9, x must equal 3 or -3.
        </p>
    </body>
</html>
