<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="Images in HTML: Task 2. Tests your ability 
    to add a title attribute to the &lt;img&gt; element to create a tooltip that 
    appears when moused over. Note that Because screen reader support is 
    unreliable and potentially unhelpful, information contained in the title 
    attributes should be non-essential. Here were are just having a bit of fun.">

    <title>Images in HTML: Task 2</title>

    <link href="styles/style-task-2.css" rel="stylesheet">
  </head>
  <body>
    <h1>Including the <code>title</code> attribute to the &lt;img&gt; element</h1>

      <img src="../images/larch.jpg" 
           alt="Several tall evergreen trees called larches"
           title="Number 1 in Monty Python's How to recognise different trees from quite a long way away"
           width="960"
           height="640">
  </body>
