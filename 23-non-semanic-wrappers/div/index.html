<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <meta name="author" content="Peter Olum"/>
        <meta name="description" content="Marking up text using &lt;div&gt; 
        block level non-semantic element" />

        <title>Non-semantic element</title>

        <link href="styles/style.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Marking up text using &lt;div&gt;</h1>
        
        <div class="shopping-cart">
            <h2>Shopping cart</h2>
            <ul>
                <li>
                    <p>
                        <a>shopping-cart</a>: $99.95.
                    </p>
                    <img src="images/silver_earrings.webp" alt="Silver earrings" />
                </li>
                <li>
                    ...
                </li>
            </ul>
            <p>
                Total cost: $237.89
            </p>
        </div>
    </body>
</html>
