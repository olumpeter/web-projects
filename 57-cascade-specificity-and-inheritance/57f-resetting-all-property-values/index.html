<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="Resetting all property values: The CSS 
    shorthand property all can be used to apply one of these inheritance values 
    to (almost) all properties at once. Its value can be any one of the 
    inheritance values (inherit, initial, revert, revert-layer, or unset). 
    It's a convenient way to undo changes made to styles so that you can get 
    back to a known starting point before beginning new changes.">
    
    <title>Resetting all property values</title>

    <link href="styles/style.css" rel="stylesheet" type="text/css">

  </head>
    <body>
      <blockquote>
        <p>
          This blockquote is styled
        </p>
      </blockquote>
      <blockquote class="fix-this">
        <p>
          This blockquote is not styled
        </p>
      </blockquote>
    </body>
</html>
