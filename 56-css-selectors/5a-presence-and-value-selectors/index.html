<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="Attribute presence and value selectors: 
    These selectors enable the selection of an element based on the presence 
    of an attribute alone (for example href), or on various different matches 
    against the value of the attribute.">
    
    <title>Attribute presence and value selectors</title>

    <link href="styles/style.css" rel="stylesheet" type="text/css">

  </head>
    <body>
      <h1>Attribute presence and value selectors</h1>

      <ul>
        <li>item 1</li>
        <li class="a">item 2</li>
        <li class="a b">item 3</li>
        <li class="ab">item 4</li>
      </ul>
    </body>
</html>
