<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <meta name="author" content="Peter Olum"/>
        <meta name="description" content="Blockquote example"/>

        <title>Blockquote</title>
    </head>
    <body>
        <h1>Blockquote example</h1>

        <p>
            The <strong>HTML &lt;blockquote&gt; Element</strong> (or <em>HTML 
            Block Quotation Element</em>) indicates that the enclosed text is 
            an extended quotation.
        </p>

        <p>Here is a blockquote:</p>
        <blockquote 
        cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
        <p>
            The <strong>HTML &lt;blockquote&gt; Element</strong> (or <em>HTML 
            Block Quotation Element</em>) indicates that the enclosed text is 
            an extended quotation.
        </p>
        </blockquote>
    </body>
</html>
