<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="Creating a circle and a rectangle using 
    &lt;svg&gt;, &lt;rect&gt; and &lt;circle&gt; elements.">

    <title>SVG Example</title>
  </head>
  <body>
    <h1>
      Creating a circle and a rectangle using <code>&lt;svg&gt;</code>, 
      <code>&lt;rect&gt;</code>, and <code>&lt;circle&gt;</code> elements.
    </h1>

    <svg 
      version="1.1"
      baseProfile="full"
      width="300"
      height="200"
      xmlns="http://www.w3.org/2000/svg">

      <rect width="100%" height="100%" fill="black"/>

      <circle cx="150" cy="100" r="90" fill="blue"/>
    </svg>
  </body>
</html>
