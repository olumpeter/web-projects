<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <meta name="author" content="Peter Olum"/>
        <meta name="description" content="Marking up text using &lt;br&gt; 
        line break element which creates a line break in a paragraph. This is
        the only way to force a rigid structure in a situation where you want 
        a series of fixed short lines, such as in a postal address or a poem." />

        <title>Non-semantic element</title>
    </head>
    <body>
        <h1>Marking up text using &lt;br&gt;</h1>
        
        <p>
            There once was a man named O'Dell<br />
            Who loved to write HTML<br />
            But his structure was bad, his semantics were sad<br />
            and his markup didn't read very well.
          </p>
    </body>
</html>
