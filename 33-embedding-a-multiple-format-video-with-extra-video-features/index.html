<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="Embedding a multiple format video with 
    extra video features: This project demonstrates how you can include extra 
    video features using <code>width</code>, <code>height</code>, 
    <code>autoplay</code>, <code>loop</code>, <code>muted</code>, 
    <code>preload</code>, <code>poster</code> attributes.">

    <title>Extra video features</title>
  </head>
  <body>
    <h1>
      Embedding a multiple format video with extra video features using
      <code>width</code>, <code>height</code>, <code>autoplay</code>, 
      <code>loop</code>, <code>muted</code>, <code>preload</code>, 
      <code>poster</code> attributes
    </h1>

    <video controls
           width="400" height="400" autoplay loop muted preload="auto" 
           poster="images/poster.png">
      <source src="videos/rabbit320.webm" type="video/webm">
      <source src="videos/rabbit320.mp4" type="video/mp4">
      <p>
        Your browser doesn't support HTML5 video. Here is a 
        <a href="rabbit320.webm">link to the video</a>
      </p>
    </video>
  </body>
</html>
