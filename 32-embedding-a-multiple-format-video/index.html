<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="Embedding a multiple format video: This 
    project demonstrates how you can embed a video in a page using the 
    &lt;video&gt; element.">

    <title>Embedding a multiple format video</title>
  </head>
  <body>
    <h1>Embedding a multiple format video</h1>

    <video controls>
      <source src="videos/rabbit320.webm" type="video/webm">
      <source src="videos/rabbit320.mp4" type="video/mp4">
      <p>
        Your browser doesn't support HTML5 video. Here is a 
        <a href="rabbit320.webm">link to the video</a>
      </p>
    </video>
  </body>
</html>
