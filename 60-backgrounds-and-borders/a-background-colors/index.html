<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="Backgrounds and borders - Background 
    colors: The background-color property defines the background color on 
    any element in CSS. The property accepts any valid &lt;color&gt;. A 
    background-color extends underneath the content and padding box of the 
    element. 
    
    In this project, we we have used various color values to add a 
    background color to the box, a heading, and a &lt;span&gt; element.
    
    Play around with these, using any available &gt;color&gt; value.">
    
    <title>Background colors</title>

    <link href="styles/style.css" rel="stylesheet" type="text/css">

  </head>
    <body>
      <div class="box">
        <h2>Background Colors</h2>
        
        <p>
          Try changing the background <span>colors</span>.
        </p>
      </div>
    </body>
</html>
