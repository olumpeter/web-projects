<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="Task 5 - attribute selectors: In this task, 
    add CSS using attribute selectors to do the following:
    - Target the &lt;a&gt; element with a title attribute and make the border 
    pink (border-color: pink).
    - Target the &lt;a&gt; element with an href attribute that contains the 
    word contact somewhere in its value and make the border orange 
    (border-color: orange).
    - Target the &lt;a&gt; element with an href value starting with https and 
    give it a green border (border-color: green).">
    
    <title>Task 5 - attribute selectors</title>

    <link href="styles/style.css" rel="stylesheet" type="text/css">

  </head>
    <body>
      <ul>
        <li>
          <a href="https://example.com">Link 1</a>
        </li>
        <li>
          <a href="http://example.com" title="Visit example.com">Link 2</a>
        </li>
        <li>
          <a href="/contact">Link 3</a>
        </li>
        <li>
          <a href="../contact/index.html">Link 4</a>
        </li>
      </ul>
    </body>
</html>
