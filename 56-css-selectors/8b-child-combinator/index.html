<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="Child combinator: The child 
    combinator (>) is placed between two CSS selectors. It matches only 
    those elements matched by the second selector that are the direct 
    children of elements matched by the first. Descendant elements 
    further down the hierarchy don't match.">
    
    <title>Child combinator</title>

    <link href="styles/style.css" rel="stylesheet" type="text/css">

  </head>
    <body>
      <h1>Child combinator example</h1>

      <ul>
        <li>Unordered item</li>
        <li>Unordered item</li>
          <ol>
            <li>Item 1</li>
            <li>Item 2</li>
          </ol>
      </ul>
    </body>
</html>
