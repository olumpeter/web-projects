    <meta name="description" content="CSS values and units: 
    Hexadecimal RGB values - Hexadecimal uses 16 characters from 0-9 and a-f, 
    so the entire range is 0123456789abcdef. Each hex color value consists of 
    a hash/pound symbol (#) followed by three or six hexadecimal characters 
    (#fcc or #ffc0cb, for example), with an optional one or two hexadecimal 
    characters representing the alpha-transparency of the previous three or 
    six character color values.
    
    When using hexadecimal to describe RGB values, each pair of hexadecimal 
    characters is a decimal number representing one of the channels — red, 
    green and blue — and allows us to specify any of the 256 available values 
    for each (16 x 16 = 256). These values are less intuitive than keywords for 
    defining colors, but they are a lot more versatile because you can represent 
    any RGB color with them.
    
    Try changing the values to see how the colors vary.">

    <title>Hexadecimal RGB values</title>
