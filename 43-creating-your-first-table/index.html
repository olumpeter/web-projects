<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="Creating your first table. Note that the 
    content of every table is enclosed by these two tags: 
    &lt;table&gt;&lt;table&gt;. The smallest container inside a table is a 
    table cell, which is created by a &lt;td&gt; element (&quot;td&quot; 
    stands for &quot;table data&quot;). To create a row, you need to use the 
    the &lt;tr&gt; element (&quot;tr&quot; stands for &quot;table row&quot;). 
    Also, take note that for a table to be useful, it must be accompanied by the 
    CSS stylesheet.">

    <title>Your first table</title>

    <link href="styles/style.css" rel="stylesheet" type="text/css">

  </head>
    <body>
      <table>
        <tr>
          <td>Row 1, cell 1</td>
          <td>Row 1, cell 2</td>
          <td>Row 1, cell 3</td>
          <td>Row 1, cell 4</td>
        </tr>
        <tr>
          <td>Row 2, cell 1</td>
          <td>Row 2, cell 2</td>
          <td>Row 2, cell 3</td>
          <td>Row 2, cell 4</td>
        </tr>
      </table>      
    </body>
</html>
