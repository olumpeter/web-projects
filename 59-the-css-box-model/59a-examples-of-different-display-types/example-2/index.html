<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="Different display types example 2: This 
    project will show you how inline elements behave.">
    
    <title>Different display types example 2</title>

    <link href="styles/style.css" rel="stylesheet" type="text/css">

  </head>
    <body>
      <!-- 
        The <span> elements in the first paragraph are inline by default and 
        so do not force line breaks. 
      -->
      <p>
        I am a paragraph. Some of the
        <span>words</span> have been wrapped in a
        <span>span element</span>.
      </p>

      <!-- 
        The <ul> element that is set to display: inline-flex creates an inline 
        box containing some flex items. 
      -->
      <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
      </ul>

      <!-- 
        The two paragraphs are both set to display: inline. The inline flex 
        container and paragraphs all run together on one line rather than 
        breaking onto new lines (as they would do if they were displaying as 
        block-level elements). 
      -->
      <p class="inline">
        I am a paragraph. A short one.
      </p>
      <p class="inline">
        I am another paragraph. Also a short one.
      </p>
    </body>
</html>
