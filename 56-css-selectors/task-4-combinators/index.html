<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="Task 4 - Combinators: In this task, we want 
    you to do the following:
    - Make any paragraph that directly follows an &lt;h2&gt; element red.
    - Remove the bullets and add a 1px grey bottom border only to list items that 
    are a direct child of the ul with a class of list.">
    
    <title>Task 4 - Combinators</title>

    <link href="styles/style.css" rel="stylesheet" type="text/css">

  </head>
    <body>
      <div class="container">
        <h2>This is a heading</h2>

        <p>
          This paragraph comes after the heading.
        </p>

        <p>
          This is the second paragraph.
        </p>
  
        <h2>Another heading</h2>

        <p>
          This paragraph comes after the heading.
        </p>
  
        <ul class="list">
          <li>One</li>
          <li>
            Two
            <ul>
              <li>2.1</li>
              <li>2.2</li>
            </ul>
          </li>
          <li>Three</li>
        </ul>
      </div>
    </body>
</html>
