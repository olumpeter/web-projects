<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="Creating a figure: This task shows how you 
    can annotate images with figures and figure captions using the HTML 
    &lt;figure&gt; and &lt;figcaption&gt; elements.">

    <title>Creating a figure</title>
  </head>
  <body>
    <h1>Annotating images with figures and figure captions</h1>
      <figure>
      <img src="images/dinosaur.jpg" 
           alt="The head and torso of a dinosaur skeleton; it has a large head with long sharp teeth"
           width="400"
           height="341">
      <figcaption>
        A <abbr title="Tyrannosaurus rex">T-Rex</abbr> (Tyrannosaurus rex)  on display in the Manchester University Museum
      </figcaption>
    </figure>
  </body>
</html>
