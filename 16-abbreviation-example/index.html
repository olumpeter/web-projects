<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <meta name="author" content="Peter Olum"/>
        <meta name="description" content="Abbreviations: This example demonstrates 
        how &lt;abbr&gt; is used to wrap around an abbreviation or acronym. It 
        also demonstrates how you can provide the expansion in addition to the 
        abbreviation, and how you can provide the full expansion of the term as 
        the value of title attribute"/>

        <title>Abbreviations</title>
    </head>
    <body>
        <h1>Abbreviation examples</h1>

        <h2>Providing the expansion in addition to the abbreviation</h2>
        <p>
            We use <abbr>HTML</abbr>, Hypertext Markup Language, to structure 
            our web documents.
        </p>

        <h2>Providing the full expansion of the term as the value of title attribute</h2>
        <p>
            I think <abbr title="Reverend">Rev.</abbr> Green did it in the 
            kitchen with the chainsaw.
        </p>
    </body>
</html>
