<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="Images in HTML: Task 3. Tests your ability 
    to create an image that is associated with a caption inside the HTML itself 
    using the &lt;figure&gt; and &lt;figcaption&gt; elements. Note that the 
    caption should contain additional information, and not just repeat the image 
    description found in the alt text.">

    <title>Images in HTML: Task 2</title>

    <link href="styles/style-task-3.css" rel="stylesheet">
  </head>
  <body>
    <h1>
      Captioning an image using the <code>&lt;figure&gt;</code> and 
      <code>&lt;figcaption&gt;</code> elements.
      </h1>

    <figure>
      <img src="../images/firefox.png" 
           alt="An abstract flaming fox wrapping around a blue sphere"
           title="Number 1 in Monty Python's How to recognise different trees from quite a long way away"
           width="446"
           height="460">

      <figcaption>
        The Firefox logo, newly abstracted for 2019!
      </figcaption>     
    </figure>
  </body>
</html>
