<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="Playing with SVG: The objective of this 
    project is to let you go to the SVG Element Reference, find out more details 
    about other toys you can use in SVG, and try those out too. Its all about 
    practicing your research skills, and having some fun.">

    <title>Playing with SVG</title>
  </head>
  <body>
    <h1>Playing with SVG</h1>

    <svg width="100%" height="100%">

      <rect width="100%" height="100%" fill="red"/>

      <circle cx="100%" cy="100%" r="150" fill="blue" stroke="black" />

      <polygon points="120,0 240,225 0,225" fill="green"/>

      <polygon points="120,0 240,225 0,225" fill="green"/>

      <text x="50" y="100" font-family="Verdana" font-size="55"
            fill="white" stroke="black" stroke-width="2">
            Hello!
    </text>
    </svg>
  </body>
