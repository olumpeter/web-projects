<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="Embedding a video: This project demonstrates 
    how you can embed a video in a page using the &lt;video&gt; element.">

    <title>Embedding a video</title>
  </head>
  <body>
    <h1>Embedding a video using the the <code>&lt;video&gt;</code> element.</h1>

    <video src="videos/rabbit320.webm" controls>
      <p>
        Your browser doesn't support HTML5 video. Here is a 
        <a href="rabbit320.webm">link to the video</a>
      </p>
    </video>
  </body>
</html>
