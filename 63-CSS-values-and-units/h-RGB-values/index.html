<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="CSS values and units: 
    RGB values - To create RGB values directly, the rgb() function takes three 
    parameters representing red, green, and blue channel values of the colors, 
    with an optional fourth value separated by a slash ('/') representing opacity, 
    in much the same way as hex values. The difference with RGB is that each 
    channel is represented not by two hex digits, but by a decimal number between 
    0 and 255 or a percent between 0% and 100% inclusive (but not a mixture of 
    the two).
    
    In the second example, we have added a background image to the containing 
    block of our colored boxes. We have then set the boxes to have different 
    opacity values â€” notice how the background shows through more when the alpha 
    channel value is smaller.
    
    Try changing the alpha channel values to see how it affects the color output.">

    <title>RGB values</title>

    <link href="styles/style.css" rel="stylesheet" type="text/css">

  </head>
    <body>
      <h2>Example 1</h2>

      <div class="wrapper-1">
        <div class="box one">
          rgb(2 121 139)
        </div>
        <div class="box two">
          rgb(197 93 161)
        </div>
        <div class="box three">
          rgb(18 138 125)
        </div>
      </div>

      <h2>Example 2</h2>

      <div class="wrapper-2">
        <div class="box one">
          rgb(2 121 139 / .3)
        </div>
        <div class="box two">
          rgb(197 93 161 / .7)
        </div>
        <div class="box three">
          rgb(18 138 125 / .9)
        </div>
      </div>
    </body>
</html>
