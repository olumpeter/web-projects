<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="Classic embedding uses: This project is 
    meant to give you a real idea of just what embedding technologies are useful 
    for. You'll look at how YouTube and Google Maps allows us to embed a video 
    in any page we like using an &lt;iframe&gt; element. You'">

    <title>Classic embedding uses</title>
  </head>
  <body>
    <h1>How to embed a YouTube video or a Google Map in a page</h1>

    <h2>Embedding a YouTube video</h2>

    <iframe 
      width="560" 
      height="315" 
      src="https://www.youtube.com/embed/-c8WbHlmKC4?si=NyVmAHEfkjArONdU" 
      title="YouTube video player" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen>
    </iframe>

    <h2>Embedding a Google Map</h2>

    <p>This is the song that I'm currently listening to.</p>

    <p>
      Olum Code Camp is located next to Gikomba Mini Market. The Red building 
      next to it that is branded Airtel.
    </p>

    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.966010337738!2d36.898857778365475!3d-1.1843159957215004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f3fc807ae43f5%3A0x10004831fa3208a2!2sGikomba%20Minimarket!5e0!3m2!1sen!2ske!4v1702359625138!5m2!1sen!2ske" width="600" height="450" style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </body>
</html>
