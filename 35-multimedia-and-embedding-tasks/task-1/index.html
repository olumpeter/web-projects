<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="Multimedia and embedding task 1: This task 
    tests your ability to put together a simple audio player with a single 
    source using &lt;audio&gt; element accompanied with the controls attribute 
    to ensure we cam easily play the audio, and a fallback text to be displayed 
    in an event that the browser cannot play the audio.">

    <title>Multimedia and embedding task 1</title>
  </head>
  <body>
    <h1>A simple audio player with a single source</h1>

    <audio src="../media/audio.mp3" controls>
      <p>
        Your browser doesn't support HTML5 audio. Here is a 
        <a href="media/audio.mp3">link to the audio</a> instead.
      </p>
    </audio>
    
  </body>
</html>
