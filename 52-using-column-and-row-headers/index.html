<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="Using column and row headers: The &lt;scope&gt; 
    attribute can be added to the &lt;th&gt; element to tell screen readers 
    exactly what cells the header is a header for  — is it a header for the row 
    it is in, or the column. scope has two more possible values — colgroup and 
    rowgroup. These are used for headings that sit over the top of multiple 
    columns or rows.">

    <title>Adding structure with &lt;thead&gt;, &lt;tfoot&gt;, and &lt;tbody&gt;</title>

    <link href="styles/style.css" rel="stylesheet" type="text/css">

  </head>
    <body>
       <h1>My spending record</h1>

       <table>
        <caption>How I chose to spend my money</caption>
        <thead>
          <tr>
            <th scope="col">Purchase</th>
            <th scope="col">Location</th>
            <th scope="col">Date</th>
            <th scope="col">Evaluation</th>
            <th scope="col">Cost(&euro;)</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td colspan="4">SUM</td>
            <td>118</td>
          </tr>
        </tfoot>
        <tbody>
          <tr>
            <td scope="row">Haircut</td>
            <td >Hairdresser</td>
            <td>12/09</td>
            <td>Great idea</td>
            <td>30</td>
          </tr>
          <tr>
            <td scope="row">Lasagna</td>
            <td>Restaurant</td>
            <td>12/09</td>
            <td>Regrets</td>
            <td>18</td>
          </tr>
          <tr>
            <td scope="row">Shoes</td>
            <td>Shoeshop</td>
            <td>13/09</td>
            <td>Big regrets</td>
            <td>65</td>
          </tr>
          <tr>
            <td scope="row">Toothpaste</td>
            <td>Supermarket</td>
            <td>13/09</td>
            <td>Good</td>
            <td>5</td>
          </tr>
        </tbody>
       </table>
    </body>
</html>
