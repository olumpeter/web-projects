<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Peter Olum">
    <meta name="description" content="Descendant combinator: The descendant 
    combinator — typically represented by a single space (&quot; &quot;) 
    character. — combines two selectors such that elements matched by the 
    second selector are selected if they have an ancestor (parent, 
    parent's parent, parent's parent's parent, etc.) element matching 
    the first selector. Selectors that utilize a descendant combinator 
    are called descendant selectors.">
    
    <title>Descendant combinator</title>

    <link href="styles/style.css" rel="stylesheet" type="text/css">

  </head>
    <body>
      <h1>Descendant combinator example</h1>

      <div class="box">
        <p>
          Text in .box
        </p>
      </div>
      
      <p>
        Text not in .box
      </p>
    </body>
</html>
